<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="../static/css/computer.jpeg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <form class="form" id="createAccount" method="POST">
        {% csrf_token %}
        <h1 class="form__title">Create Account</h1>
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'warning' %}
        <center style="color: #cc3333">{{ message }}</center>
            {% elif message.tags == 'error' %}
        <center style="color: #cc3333">  {{ message }} </center>
            {% endif %}
        {% endfor %}
    {% endif %}
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" required id="username" name="username" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="email" required name="email" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" id="password" name="password" required class="form__input form__input-error" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input form__input-error" required name="cp" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>



        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href="/login" id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>
</div>
</body>
