<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title> login</title>
    <link rel="shortcut icon" href="../static/css/computer.jpeg">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<script>
    localStorage.setItem("counter",0)
</script>
<div class="container">
    <form class="form" id="login" method="POST">
        {% csrf_token %}
        <h1 class="form__title">Login</h1>
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'warning' %}
        <center style="color: #cc3333">{{ message }}</center>
            {% elif message.tags == 'error' %}
        <center style="color: #cc3333">  {{ message }} </center>
            {% endif %}
        {% endfor %}
    {% endif %}
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" name="email" required class="form__input" autofocus placeholder="Email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" name="password" required class="form__input form__input-error" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="/SignUp" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
</body>
