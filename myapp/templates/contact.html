{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
    <div class="container-fluid px-0 mb-3">
    <img src="/static/Images/contact.jpg" class="d-block w-100" width="200" height="400" alt="...">
    </div>
    <div class="container mb-3 py-4">
        <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
  <div class="form-group">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
        <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your Email">
    <div id="emailHelp" class="form-text"></div>
  </div>
        <div class="form-group">
    <label for="phone" class="form-label">Mobile Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
  </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Write your queries</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <div class ="text-center">
  <button style="margin: 3px"  type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>
    </div>
{% endblock body %}
